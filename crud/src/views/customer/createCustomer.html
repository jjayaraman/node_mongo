<h1>Create Customer</h1>

<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Neighbourhood</th>
            <th>Room type</th>
            <th>Reviews</th>
        </tr>
    </thead>
    <tbody>
        {{#each rows}}
        <tr>
            <td>{{this.id}}</td>
            <td>{{this.name}}</td>
            <td>{{this.neighbourhood}}</td>
            <td>{{this.room_type}}</td>
            <td>{{this.number_of_reviews}}</td>
        </tr>
        {{/each}}
    </tbody>

</table>
