<br />
<h3>View All Customer</h3>
<br />

<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Country</th>
        </tr>
    </thead>

    <tbody>
        {{#each data}}
        <tr>
            <td><a href='/customer/view/{{this.id}}'>{{this.id}}</a></td>
            <td>{{this.first_name}}</td>
            <td>{{this.last_name}}</td>
            <td>{{this.email}}</td>
            <td>{{this.city}}</td>
            <td>{{this.country}}</td>
        </tr>
        {{/each}}
    </tbody>

</table>

    <ul class="pagination justify-content-center">
